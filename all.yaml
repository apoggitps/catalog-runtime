apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: docker-host-01
  title: Docker Host (docker-host-01)
spec:
  type: host
  owner: user:guest
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: postgres-main
  title: Postgres (postgres-main)
spec:
  type: database
  owner: user:guest
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: nginx-edge
  title: Nginx Edge (nginx-edge)
spec:
  type: service
  owner: user:guest
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: jboss-jboss-app
  title: JBoss - jboss-app
  annotations:
    jboss.io/stato: building
    jboss.io/host-port: "8081"
    jboss.io/image-tag: "1.0"
    jenkins.io/job-full-name: "ansible-jboss"
spec:
  type: jboss-instance
  lifecycle: experimental
  owner: user:guest
  system: runtime
  dependsOn:
    - resource:default/docker-host-01
    - resource:default/postgres-main
    - component:default/nginx-edge
